<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Enrollment System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Yoga Classes!</h1>
        <form action="/api/enroll" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="please enter your name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="please enter your age" required min="18" max="65">
            <br>
            <label for="batch">Preferred Batch:</label>
            <select id="batch" name="batch" required>
                <option value="">Select</option>
                <option value="6-7AM">6:00-7:00 AM</option>
                <option value="7-8AM">7:00-8:00 AM</option>
                <option value="8-9AM">8:00-9:00 AM</option>
                <option value="5-6PM">5:00-6:00 PM</option>
            </select>
            <br>
            <button type="submit">Enroll Now (Rs. 500/month)</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
